<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <!--jumbotron with titel and intro--> 
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Lets Get Social!</h1>
              <p class="lead">Tired of dating apps and just want to make friend to do cool stuff with? We've got you!</p>
            </div>
          </div>
    <!-- create account -->
<form>
        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="email" class="form-control" id="name1" aria-describedby="nameHelp" placeholder="Enter your user name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <small id="emailHelp" class="form-text text-muted">a good password should be >5 characters and use letters/numbers/and special characters like "!, /, or $</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">sign me up!</button>
        <button type="submit" class="btn btn-primary">log In</button>
      </form>
</body>
